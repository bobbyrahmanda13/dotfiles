"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

format = """
[╭](fg:#839495)\
$directory\
$git_branch\
$git_status\
$python\
$bash\
$rust\
$nodejs\
$golang\
$time\
\n$character"""

[directory]
home_symbol = " ~/"
style = "fg:#859900"
format = "[─](fg:#839495)[ $path ]($style)"
truncation_symbol = ' '
truncation_length = 3
read_only = '󱧵 '
read_only_style = ''

[character]
success_symbol = "[ ](#278bd3 bold)[─](fg:#859900 bold)[❯](#859900 bold)"
error_symbol = "[ ](#278bd3 bold)[─](fg:#859900 bold)[✗](#dc312e bold)"
vimcmd_symbol = "[ ](#278bd3 bold)[─](fg:#859900 bold)[❮](#859900 bold)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
format = "[─](fg:#839495) on [$symbol$branch ]($style)"
style = "#ede7d4 bold"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "#2aa298"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#d33682"

# [cmd_duration]
# format = "[─](fg:#839495)[$duration]($style) "
# style = "#b38600'"

[python]
symbol = "󰌠"
style = "bg:#00141a"
format = '[─](fg:#839495)[[ $symbol ($version) ](fg:#ede7d4 bold)]($style)'

[bash]
symbol = ""
style = "bg:#00141a"
format = '[─](fg:#839495)[[ $symbol ($version) ](fg:#ede7d4 bold)]($style)'

[rust]
symbol = "󱘗"
style = "bg:#00141a"
format = '[─](fg:#839495)[[ $symbol ($version) ](fg:#ede7d4 bold)]($style)'

[nodejs]
symbol = ""
style = "bg:#00141a"
format = '[─](fg:#839495)[[ $symbol ($version) ](fg:#ede7d4 bold)]($style)'

[golang]
symbol = ""
style = "bg:#00141a"
format = '[─](fg:#839495)[[ $symbol ($version) ](fg:#ede7d4 bold)]($style)'

[time]
disabled = false 
time_format = "%R" # Hour:Minute Format
style = "bg:#278bd3"
format = '[─](fg:#839495)[[  $time ](fg:#278bd3 bold)]($style)'
