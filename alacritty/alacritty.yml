import:
  # uncomment the flavour you want below:
  # - ~/.config/alacritty/solarized_dark.yml
  - ~/.config/alacritty/tokyo_night.yml

env:
  TERM: xterm-256color
window:
  # dimensions:
  #   columns: 155
  #   lines: 32
  position:
    x: 0
    y: 0
  padding:
    x: 3
    y: 3
  dynamic_padding: false
  opacity: 0.90
  border:
    color: "0x7aa2f7"
    width: 2
  # decorations: full
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
font:
  normal:
    family: Nova Nerd Font
    style: Regular
  medium:
    family: Nova Nerd Font
    style: Medium
  italic:
    family: Nova Nerd Font
    style: Italic
  size: 8.0
cursor:
  style:
    shape: Block
