import:
  # uncomment the flavour you want below:
  # - ~/.config/alacritty/solarized_dark.yml
  - ~/.config/alacritty/tokyo_night.yml

env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 130
    lines: 32
  position:
    x: 155
    y: 0
  padding:
    x: 3
    y: 3
  dynamic_padding: false
  opacity: 0.94
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
font:
  normal:
    family: Iosevka Nerd Font
    style: Medium
  medium:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  size: 8.4
cursor:
  style:
    shape: Block
